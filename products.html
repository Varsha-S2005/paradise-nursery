<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Paradise Nursery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html" class="cart-icon">Cart (0)</a> <!-- Dynamic cart count -->
        </nav>
    </header>

    <main>
        <h1>Our Plants</h1>
        <div class="product-listing">
            <!-- Product 1 (Sunflower) -->
            <div class="product-item">
                <img src="images/product1.png" alt="Sunflower">
                <h2>Sunflower</h2>
                <p>$10.00</p>
                <button onclick="addToCart({id: 1, name: 'Sunflower', price: 10, image: 'images/product1.png'})">Add to Cart</button>
            </div>

            <!-- Product 2 (Cactus) -->
            <div class="product-item">
                <img src="images/product2.png" alt="Cactus">
                <h2>Cactus</h2>
                <p>$15.00</p>
                <button onclick="addToCart({id: 2, name: 'Cactus', price: 15, image: 'images/product2.png'})">Add to Cart</button>
            </div>

            <!-- Add more products as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Paradise Nursery</p>
    </footer>
    <script src="js/cart.js"></script>
</body>
</html>
